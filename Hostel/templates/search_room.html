<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Management</title>
</head>
<body>
    <h1>Room Information</h1>
    <a href="{{ url_for('add_room') }}">Add New Room</a>
    <hr>

    {% if rooms %}
        <table border="1">
            <tr>
                <th>Room Number</th>
                <th>Capacity</th>
                <th>Actions</th>
            </tr>
            {% for room in rooms %}
                <tr>
                    <td>{{ room['Room Number'] }}</td>
                    <td>{{ room['Capacity'] }}</td>
                    <td>
                        <a href="{{ url_for('edit_room', room_number=room['Room Number']) }}">Edit</a>
                        <form action="{{ url_for('delete_room', room_number=room['Room Number']) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this room?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No rooms found.</p>
    {% endif %}
</body>
</html>
