<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap for styling -->
</head>
<body>
    <div class="container mt-5">
        <h1>Delete Member</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Edit Member Form -->
        <form method="POST" action="{{ url_for('delete_member', member_id=member['member_id']) }}">
            <div class="mb-3">
                <label for="member_id" class="form-label">Name</label>
                <input type="text" class="form-control" id="member_id" name="member_id" value="{{ member['member_id'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Member ID</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ member['name'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="room_number" class="form-label">Room Number</label>
                <input type="text" class="form-control" id="room_number" name="room_number" value="{{ member['room_number'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="exit_date" class="form-label">Exit Date</label>
                <input type="text" class="form-control" id="exit_date" name="exit_date" value="{{ member['exit_date'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('search_member') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
