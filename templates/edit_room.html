<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Room {{ room['room_number'] }}</h1>
        <form method="POST" action="{{ url_for('edit_room', room_number=room['room_number']) }}">
            <div class="mb-3">
                <label for="room_number" class="form-label">Room Number:</label>
                <input type="text" class="form-control" id="room_number" name="room_number" value="{{ room['room_number'] }}" disabled>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity:</label>
                <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room['capacity'] }}" required>
            </div>
            <div class="mb-3">
                <label for="floor" class="form-label">Floor:</label>
                <input type="number" class="form-control" id="floor" name="floor" value="{{ room['floor'] }}" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
