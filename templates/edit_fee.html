<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Fee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Fee Details</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Edit Fee Form -->
        <form method="POST" action="{{ url_for('edit_fee', fee_id=fee_detail['fee_id']) }}">
            <div class="mb-3">
                <label for="name" class="form-label"> Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ fee_detail['name'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="fee_amount" class="form-label"> Fee Amount:</label>
                <input type="number" id="fee_amount" name="fee_amount" class="form-control" value="{{ fee_detail['fee_amount'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="payment_paid_amount" class="form-label"> Payment Paid Amount:</label>
                <input type="number" id="payment_paid_amount" name="payment_paid_amount" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="advance_paid_amount" class="form-label"> Advance Paid Amount:</label>
                <input type="number" id="advance_paid_amount" name="advance_paid_amount" class="form-control" step="0.01" value=0 required>
            </div>
            <div class="mb-3">
                <label for="amount_paid_date" class="form-label">Amount Paid Date:</label>
                <input type="date" id="amount_paid_date" name="amount_paid_date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Fee Details</button>
            <a href="{{ url_for('fee_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
